<h1 mat-dialog-title>Notifications</h1>
<mat-dialog-content class="mat-typography">
    <div class="sl-dashboardbox__content sl-allnotification-holder">
        <mat-spinner [diameter]="30" class="m-auto" *ngIf="!isNotificationsLoaded"></mat-spinner>
        <div *ngIf="!isNotificationsDataSuccess" class="mn-no-results" fxLayout="column" fxLayoutAlign="center center">
            <img src="assets/images/no-results.png">
            <p>No notifications yet!</p>
        </div>
        <ul class="sl-allnotification" *ngIf="notifications.length">
            <li class="cursor-pointer" mat-dialog-close [mat-dialog-close]="false" *ngFor="let message of notifications | paginate:notificationConfig" (click)="goToRespectivePage(message.notificationType)">
                <div class="sl-notititle" [class.read]="message.readStatus">
                    <h4><a href="javascript:void(0);">{{message.message}}</a></h4>
                </div>
                <div class="sl-notidescription">
                    <p>{{message.createdDate}}</p>
                </div>
            </li>
        </ul>
        <div fxLayout="row" fxLayoutAlign="end center">
            <pagination-controls id="notificationPagination" (pageChange)="notificationPageChange($event)" autoHide="true" responsive="true" previousLabel="" nextLabel=""></pagination-controls>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="warn" mat-dialog-close [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>

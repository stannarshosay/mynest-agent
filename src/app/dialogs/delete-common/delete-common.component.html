<mat-dialog-content class="mat-typography">
    <h2>Are you sure you want to delete?</h2>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="warn" mat-dialog-close [mat-dialog-close]="false">No</button>
    <button mat-raised-button color="primary" mat-dialog-close [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
